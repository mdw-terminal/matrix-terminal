<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matrix Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .terminal {
      text-align: center;
    }

    .start-button {
      display: inline-block;
      padding: 12px 24px;
      border: 2px solid #00FF00;
      color: #00FF00;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s, color 0.3s;
    }

    .start-button:hover {
      background-color: #00FF00;
      color: black;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <a class="start-button" href="#">START TERMINAL</a>
  </div>
</body>
</html>

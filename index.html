
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M.D.W. Terminal</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      padding: 20px;
      transition: background-color 2s ease;
      text-align: center;
    }

    #terminal {
      white-space: pre-wrap;
      text-align: left;
      margin-top: 20px;
      transition: opacity 2s ease;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #0f0;
      animation: blink 0.7s steps(2, start) infinite;
    }

    @keyframes blink {
      to { visibility: hidden; }
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #0f0;
      font-size: 2em;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #startButton {
      font-size: 1.2em;
      background: none;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    #startButton:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>

  <button id="startButton" onclick="startTerminal()">START TERMINAL</button>

  <div id="terminal"></div>
  <div id="overlay">UPLINK ESTABLISHED<br>ENTERING M.D.W./MITCHELLâ€™S DIGITAL WORLD...</div>

  <!-- ðŸ”Š Sound Effects -->
  <audio id="typeSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_48cb0f5c0d.mp3?filename=typewriter-typing-6222.mp3" preload="auto"></audio>
  <audio id="beepSound" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_91f8e917a2.mp3?filename=beep-7-45634.mp3" preload="auto"></audio>
  <audio id="whooshSound" src="https://cdn.pixabay.com/download/audio/2021/09/01/audio_c17702e0a2.mp3?filename=whoosh-transition-2-109925.mp3" preload="auto"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const overlay = document.getElementById("overlay");
    const typeSound = document.getElementById("typeSound");
    const beepSound = document.getElementById("beepSound");
    const whooshSound = document.getElementById("whooshSound");

    const scriptLines = [
      { type: 'user', text: 'boot mdw.core' },
      { type: 'system', text: 'loading assets...' },
      { type: 'user', text: 'run INIT sequence' },
      { type: 'system', text: 'Permission: ADMIN CONFIRMED' },
      { type: 'user', text: 'engage' },
      { type: 'system', text: 'Welcome to Mitchell Digital World.' },
      { type: 'user', text: 'access core.log' },
      { type: 'system', text: 'Decrypting...' },
      { type: 'system', text: 'Logs found. Access level: FULL' },
      { type: 'user', text: 'run AI.sequence' },
      { type: 'system', text: 'Sequence initiated...' },
      { type: 'system', text: 'Hello, Visitor. I've been waiting.' },
      { type: 'system', text: 'Initiating Digital World Uplink in:' },
      { type: 'countdown', seconds: 5 }
    ];

    const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=<>?";
    let lineIndex = 0;

    function typeLine(role, text, callback) {
      let i = 0;
      const newLine = document.createElement('div');
      const prefix = `[${role}]: > `;
      terminal.appendChild(newLine);

      function typeChar() {
        if (i < text.length) {
          const glitchChar = Math.random() < 0.3
            ? charset.charAt(Math.floor(Math.random() * charset.length))
            : text[i];
          newLine.textContent = prefix + text.slice(0, i) + glitchChar;
          if (glitchChar === text[i]) {
            typeSound.currentTime = 0;
            typeSound.play();
            i++;
          }
          setTimeout(typeChar, 40 + Math.random() * 40);
        } else {
          newLine.textContent = prefix + text;
          callback();
        }
      }

      typeChar();
    }

    function runCountdown(seconds, callback) {
      let count = seconds;

      function nextSecond() {
        const line = document.createElement('div');
        line.textContent = `[domain]: > ${count}`;
        terminal.appendChild(line);
        beepSound.currentTime = 0;
        beepSound.play();
        count--;
        if (count >= 0) {
          setTimeout(nextSecond, 1000);
        } else {
          callback();
        }
      }

      nextSecond();
    }

    function runScript() {
      if (lineIndex < scriptLines.length) {
        const line = scriptLines[lineIndex];

        if (line.type === 'countdown') {
          runCountdown(line.seconds, () => {
            lineIndex++;
            setTimeout(runScript, 400);
          });
        } else {
          typeLine(line.type, line.text, () => {
            lineIndex++;
            setTimeout(runScript, 500);
          });
        }

      } else {
        transitionToScene();
      }
    }

    function transitionToScene() {
      terminal.style.opacity = 0;
      document.body.style.backgroundColor = "#000";
      whooshSound.play();
      setTimeout(() => {
        overlay.style.opacity = 1;
        overlay.style.display = "flex";
      }, 2000);
    }

    function startTerminal() {
      document.getElementById("startButton").style.display = "none";
      runScript();
    }
  </script>
</body>
</html>
